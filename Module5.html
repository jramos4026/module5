<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <form method=“post” action=“process.php” id="numform" 
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">

        <input type="text"name="query"><br>
        
        <input type="checkbox" name="pet 1" value="dog"> I have a dog <br>
        <input type="checkbox" name="pet 2" value="cat"  checked> I have a cat <br>
        <br>
        What is your favorite flavor of icecream?<br>
        <input type="radio" name="flavor" value="chocoalte">Chocoalte<br>
        <input type="radio" name="flavor" value="vanilla">Vanilla<br>
        <input type="radio" name="flavor" value="other">Other<br>

        <br><br>
        What is your favorite number?<br>
        <input type="radio" name="favNum" value="1"checked>1<br>
        <input type="radio" name="favNum" value="2">2<br>
        <input type="radio" name="favNum" value="3">3<br><br>

        <input type="email" name="myEmail"><br><br>

        <input type="number" name="quantity" min="5" max="10"><br>
        <input type="number" name="quantity2" min="100" max="200"><br>
        <br><br>

        <select name="caslist" form="carform">
            <option value="accord">Honda Accord</option>
            <option value="civic">Honda Civic</option>
            <option value="altima">Nissan Altima</option>
            <option value="impala">Chevy Impala</option>
        </select>

        <br><br>

        <textarea rows="4" cols="20">
        </textarea>

        <br><br>
        
        0
        <input type="range" id="a" name="a" value="50">
        100
        +
        <input type="number" id="b" name="b" value="50">=
        <output form="numform" name="x" for="a b"></output>
        
        <br><br>

        <input list="browsers">

        <datalist id="browsers">
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Firefox">Firefox</option>
            <option value="Chrome">Chrome</option>
            <option value="Opera">Opera</option>
            <option value="Safari">Safari</option>
        </datalist>

        <br><br>

        <fieldset>
            <legend>Demographics</legend>
            Name: <input type="text"><br>
            Email:<input type="email"><br>
            Date of birth:<input type="text>"
        </fieldset>

        <button>Click here</button><br>
        <input type="submit" value="submit">
    </form>
    <br><br>

</body>
</html>
